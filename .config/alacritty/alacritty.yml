import:
  - ~/.config/alacritty/catppuccin/catppuccin-latte.yml
env:
  TERM: xterm-256color
window:
  padding:
    x: 2
    y: 2
  opacity: 0.95
  dynamic_title: false
font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular
  bold:
    family: JetBrainsMono Nerd Font
    style: Bold
  italic:
    family: JetBrainsMono Nerd Font
    style: Italic
  bold_italic:
    family: JetBrainsMono Nerd Font
    style: Bold Italic
  size: 12.0
